<ion-content>
  <img src="./assets/icon/logo_duoc.png">


  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Sistema de Asistencia Duoc UC</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card>

      <br>
      <ion-card-subtitle class="ion-text-center"> Recuperar contraseña </ion-card-subtitle>
      <br>
      <ion-card-subtitle class="ion-text-center"> Paso 1: Ingresa tu correo</ion-card-subtitle>
      <ion-input type="text" [(ngModel)]= "correo" placeholder="Ingresa tu correo" ></ion-input>
      <ion-col size="12">
   
        <ion-button shape="block" (click)="ingresarPaginaValidarRespuestaSecreta()">Ingresar</ion-button>
     </ion-col>
     </ion-card>
  </div>
  <div class="ion-padding-top ion-text-center">
    <a routerLink="/ingreso"> Iniciar sesión </a>
  </div>


 </ion-content>
