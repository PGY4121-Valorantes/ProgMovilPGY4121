<ion-content>
  <img class="pantalla-con-padding-horizontal" src="./assets/images/logo_duoc.png">
  
  
    <ion-title class="ion-padding-top ion-text-center pantalla-con-padding-horizontal">
      <ion-label>
        <h1>Sistema de Asistencia</h1>
        <h1>Duoc UC</h1>
        <br>
      </ion-label>
    </ion-title>
  
  
  
      <ion-card class="fondo-card pantalla-con-padding-horizontal">
        <br>
        <ion-card-subtitle class="ion-text-center texto-2"> Recuperar contraseña </ion-card-subtitle>
        <br>
        <ion-card-subtitle class="ion-text-center texto-2"> Paso 2: Responde la pregunta secreta</ion-card-subtitle>
        <br>
        <h3 class="ion-text-center texto-2">{{ usuario.preguntaSecreta }}</h3>
        <ion-input class="texto-2" type="text" [(ngModel)]="respuesta" placeholder="Escribe aquí tu respuesta"></ion-input>
        <ion-button shape="block" (click)="validarRespuestaSecreta()">Recuperar contraseña</ion-button>
        <br>
      </ion-card>
      <div class="ion-padding-top ion-text-center">
        <ion-button (click)="volverIngresar()" expand="block" fill="clear" shape="round">
          Volver a ingreso
        </ion-button>
      </div>
  
  </ion-content>
