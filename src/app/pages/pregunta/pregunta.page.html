<ion-content>
<img src="./assets/icon/logo_duoc.png">


  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Sistema de Asistencia</h1>
      <h1>Duoc UC</h1>
      <br>
    </ion-label>
  </ion-title>


  <ion-content>
    <ion-card>
      <ion-card-subtitle class="ion-text-center"> Recuperar contraseña </ion-card-subtitle>
      <br>
      <ion-card-subtitle class="ion-text-center"> Paso 2: Responde la pregunta secreta</ion-card-subtitle>
      <br>
      <ion-card-subtitle>Ingresa tu respuesta</ion-card-subtitle>
      <ion-input type="text" [(ngModel)]="respuesta" placeholder="Escribe aquí tu respuesta"></ion-input>
      <ion-button shape="block" (click)="validarRespuestaSecreta()">Recuperar contraseña</ion-button>
    </ion-card>
  </ion-content>
</ion-content>
