<ion-content>

  <img src="./assets/icon/logo_duoc.png">


  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Sistema de Asistencia Duoc UC</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>

          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
      
      <ion-label>
        <br>
        <a (click)="ingresarPaginaValidarCorreo()">Recuperar Contraseña </a>
       </ion-label>
    </ion-card>
  </div>
  
</ion-content>
