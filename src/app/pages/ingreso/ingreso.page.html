<ion-content >

  <img class="pantalla-con-padding-horizontal" src="./assets/icon/logo_duoc.png">


  <ion-title class="ion-padding-top ion-text-center pantalla-con-padding-horizontal">
    <ion-label class="pantalla-con-padding-horizontal">
      <h1 class="texto">Sistema de Asistencia</h1>
      <h1 class="texto">Duoc UC</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical pantalla-con-padding-horizontal">

    <ion-card class="ion-text-center ion-padding-vertical fondo-card">

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>

          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button class="color-boton" shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <div class="ion-text-center ion-padding-vertical">
    <ion-label>
      <br>
      <a class="texto-2" (click)="ingresarPaginaValidarCorreo()">Recuperar Contraseña </a>
     </ion-label>
    </div>
  </div>
  
</ion-content>
