<ion-content >

  <img class="pantalla-con-padding-horizontal" src="./assets/images/logo_duoc.png">


  <ion-title class="ion-padding-top ion-text-center pantalla-con-padding-horizontal">
    <ion-label class="pantalla-con-padding-horizontal">
      <h1 class="texto">Sistema de Asistencia</h1>
      <h1 class="texto">Duoc UC</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical pantalla-con-padding-horizontal">

    <ion-card class="ion-text-center ion-padding-vertical fondo-card">

      <ion-card-content>
        <ion-item>
          <ion-input id="correo" [(ngModel)]="correo" type="text" label="Correo" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input id="password" [(ngModel)]="password" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="ingresar()">
              Ingresar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <div class="ion-text-center ion-padding-vertical">
    <ion-label>
      <br>
      <ion-button (click)="ingresarPaginaValidarCorreo()" expand="block" fill="clear" shape="round">
        Recuperar contraseña
      </ion-button>
    </ion-label>
    </div>
  </div>
  
</ion-content>
